<!doctype html>
<html>
	<head>
    	<title>Matt's Website</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body id="body">
<button type="button" onclick="start()" class="btn btn-primary">Show Date</button>
<br>
<button type="button" onclick="hide()" class="btn btn-primary">Hide Date</button>
<br>
<button type="button" onclick="loadMap()" class="btn btn-primary">Load Map</button>
<br>
<button type="button" onclick="parseCSV(tracks, mymap,files)" class="btn btn-primary">ParseCSV</button>
<br>
<button type="button" onclick="recentreMap(points, mymap,sum)" class="btn btn-primary">Recentre Map</button>
<br>
<button type="button" onclick="screenshot(mymap)" class="btn btn-primary">Screenshot</button>
<br>
<button type="button" onclick="newWindow()" class="btn btn-primary">New Window</button>
<br>	
<input type="file" id="fileInput" onchange="fileAdded()" multiple></input>

<p id="filename">No File Selected</p>
<p id="date">Date Not Shown</p>
<p id="csvLoaded">File Being Parsed</p>
<p id="parseProgress">Parsed Level</p>
